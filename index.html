<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="score">
      <div>
        <div class="label">player</div>
        <div id="player">0</div>
      </div>
      <div>
        <div class="label">computer</div>
        <div id="computer">0</div>
      </div>
    </div>
    <div id="result">Make a choice to start game. It's first to 5.</div>
    <div class="choices">
      <button value="0">Rock</button>
      <button value="1">Paper</button>
      <button value="2">Scissors</button>
    </div>
  </div>
</body>
</html>
